apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.10.1
        volumeMounts:
        - name: logstash-config
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        - name: log-volume
          mountPath: /logs
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch:9200"
      volumes:
      - name: logstash-config
        configMap:
          name: logstash-config
      - name: log-volume
        hostPath:
          path: /var/log

